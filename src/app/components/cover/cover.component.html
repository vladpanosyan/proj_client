<div>
    <ul *ngFor="let item of portalData">
        <li *ngIf="!item.private"><a [ngClass]="{disabled: !item.isStarted}" [routerLink]="['/api/portals', item.id]" >{{ item.name }}</a></li>
        <li *ngIf="item.private"><a [ngClass]="{disabled: !item.isStarted}" (click)="openModal(item.id)">{{ item.name }}</a></li>
    </ul>
</div>
